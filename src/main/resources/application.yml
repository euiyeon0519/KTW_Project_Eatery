spring:
  datasource:
    url: jdbc:mysql://localhost:3306/local_eatery
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: 'root'
    password: '1234'
  jpa:
    open-in-view: false
    generate-ddl: true
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        show_sql: true
        format_sql: true
logging:
  level:
    org.hibernate.sql: debug
    org.hibernate.orm.jdbc.bind: trace